<div class="card" style="width: 20rem;">
  <div class="card-body align-items-center justify-content-center text-center">
    <h5 class="card-title">Profil de votre voisin</h5>
    
    <img [src]="image" (error)="onError()" style="width:150px; height: 150px" class="rounded-circle rounded mx-auto d-block"
      alt="profil" (error)="setDefaultPic()">
    <h4> {{profil.userName}} {{profil.userLastName}}</h4>
    <mat-card-subtitle><span style="margin-right:1%"><i class="fas fa-map-marker-alt"></i></span>{{profil.userAdresse.street}}
      {{profil.userAdresse.city}}</mat-card-subtitle><br>
    <span class="badge badge-pill badge-light">{{profil.userType}}</span><br>
    <br>
    <p>{{nbreAvis}} Avis</p>
    <div class="row align-items-center justify-content-center">
      <div class="col-6">
        <app-star-rating [rating]="profil.userRank" [dataSet]="dataSet"></app-star-rating>
      </div>
      <button *ngIf="myprofil==true" class="btn btn-outline-danger" (click)="navigate1('moncompte')">Editer Mon Profil</button>
      <button *ngIf="myprofil==false" class="btn btn-outline-warning btn-sm" (click)="showNote()">Attribuer une
        note</button>
      <div *ngIf="note==1" class="row">
        <div class="col-6">
          <select class="form-control form-control-sm" style="margin-top:10%" [(ngModel)]="feedback.runk">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-warning btn-sm" (click)="giveNote()">Notez</button>

        </div>
      </div>
    </div>
  </div>
</div>
